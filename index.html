<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blue-E-Golf</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header>
      <!-- Navigation section -->
      <nav>
        <!-- Wrapper div to control the layout and styling -->
        <div class="wrapper mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <!-- Hamburger menu -->
          <div class="ham">
            <div
              class="container relative flex h-3 items-center justify-between"
            >
              <!-- Menu toggle button -->
              <div class="left-panel">
                <button
                  id="menu-toggle"
                  class="menu-toggle absolute left-6 top-1/2 transform -translate-y-1/2"
                >
                  <span class="menu-toggle-bar menu-toggle-bar--top"></span>
                  <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
                  <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
                </button>
              </div>
              <div
                class="right-panel flex h-6 items-center justify-between gap-3"
              >
                <div class="search-wrapper">
                  <div class="input-holder">
                    <input
                      type="text"
                      class="search-input"
                      placeholder="Type to search"
                    />

                    <button class="search-icon">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="search-close close">
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Navigation menu for hamburger-menu-->
          <ul class="main-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <h1 class="text-3xl font-bold">Hello world!</h1>
    <div>test</div>

    <!-- Footer -->
    <footer class="bg-white text-center text-gray-600 py-4 shadow-lg">
      Â© 2024 Blue-E-Golf. All rights reserved.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Include jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://kit.fontawesome.com/09d3f14d3d.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="app.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
