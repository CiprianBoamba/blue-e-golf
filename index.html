<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blue-E-Golf</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header>
      <!-- Navigation section -->
      <nav class="fixed w-full z-10 top-0 left-0 main-nav">
        <div
          class="main-bar p-2 flex items-center content-center justify-between"
        >
          <div
            class="left-menu flex items-center content-center justify-center"
          >
            <div class="menu-btn">
              <button class="toggle-menu" id="menu-toggle-open">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>

          <div
            class="right-menu flex items-center content-center justify-center"
          >
            <div class="search-menu">
              <button class="search-btn">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #ffffff"
                ></i>
              </button>
              <div id="search-overlay" class="block">
                <div class="wrap-search">
                  <div id="search-box">
                    <div class="form-title">
                      <h3 class="form-name">volkswagen</h3>
                    </div>
                    <button class="search-close">
                      <i id="close-btn" class="fa fa-times fa-2x"></i>
                    </button>

                    <form id="search-form" method="get">
                      <input
                        id="search-text"
                        name="q"
                        placeholder="Search on website"
                        type="text"
                      />
                      <button id="search-button" type="submit">
                        <span>Search</span>
                        <i class="fa fa-search form-search-icon"></i>
                      </button>
                    </form>
                    <div class="search-results">
                      <h3 class="search-query-display form-name"></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-logo">
          <div
            class="center-menu flex items-center content-center justify-center"
          >
            <div class="left-logo">
              <span class="center-line"></span>
            </div>
            <div class="middle-logo">
              <div class="logo flex items-center content-center justify-center">
                <svg
                  version="1.0"
                  id="katman_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 142.4 84.4"
                  style="enable-background: new 0 0 142.4 84.4; fill: #ffffff"
                  xml:space="preserve"
                >
                  <g>
                    <path
                      d="M71.2,65.1c-12.5,0-22.8-10.4-22.8-22.9c0-2.6,0.5-5.1,1.3-7.5l13.3,25.9c0.2,0.4,0.4,0.6,0.8,0.6c0.5,0,0.6-0.3,0.8-0.6

                      L71.5,36C71.4,36.1,71.4,36.3,71.2,36.3z M63.7,53c-0.2,0-0.2-0.2-0.3-0.3L51.8,30.3c2-3.3,5-6.1,8.4-8.1L68.4,40
                      c0.2,0.4,0.4,0.5,0.6,0.5h4.3c0.3,0,0.5-0.1,0.6-0.5l8.2-17.8c3.4,1.9,6.4,4.7,8.4,8.1L79,52.7c-0.1,0.2-0.2,0.3-0.3,0.3
                      c-0.2,0-0.2-0.2-0.3-0.3L74,42.9c-0.2-0.4-0.4-0.5-0.6-0.5h-4.3c-0.3,0-0.5,0.1-0.6,0.5L64,52.7C63.9,52.8,63.9,53,63.7,53z

                    />
                  </g>
                </svg>
              </div>
              <div class="hamburger" id="hamburger-1">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
              </div>
            </div>
            <div class="right-logo">
              <span class="center-line"></span>
            </div>
          </div>
        </div>
      </nav>

      <div class="menu">
        <div class="menu-container">
          <button class="menu-toggle" id="menu-toggle-close">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <nav>
            <a href="#">New models and configurator</a>
            <a href="#">Electric and Hybrid cars</a>
            <a href="#">Finance offers and fleet</a>
            <a href="#">Volkswagen Life</a>
          </nav>

          <div class="social">
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
              <i class="fa-brands fa-discord"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Section Top Slider -->
    <section>
      <div class="slider">
        <div class="slide_viewer">
          <div class="slide_group">
            <div class="slide">
              <img src="/images/images/e-golf.jpg" alt="slider1" />
            </div>
            <div class="slide">
              <img src="/images/images/egolf-plugin.png" alt="slider2" />
            </div>
            <div class="slide">
              <img src="/images/images/front.jpg" alt="slider3" />
            </div>
          </div>
        </div>
        <div class="slide_buttons"></div>
      </div>

      <div class="directional_nav">
        <div class="previous_btn" title="Previous">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="65px"
            height="65px"
            viewBox="-11 -11.5 65 66"
          >
            <g>
              <g>
                <path
                  fill="#474544"
                  d="M25.43,33.243L14.628,22.429c-0.433-0.432-0.433-1.132,0-1.564L25.43,10.051c0.432-0.432,1.132-0.432,1.563,0 c0.431,0.431,0.431,1.132,0,1.564L16.972,21.647l10.021,10.035c0.432,0.433,0.432,1.134,0,1.564 c-0.215,0.218-0.498,0.323-0.78,0.323C25.929,33.569,25.646,33.464,25.43,33.243z"
                />
              </g>
            </g>
          </svg>
        </div>
        <div class="next_btn" title="Next">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="65px"
            height="65px"
            viewBox="-11 -11.5 65 66"
          >
            <g>
              <g>
                <path
                  fill="#474544"
                  d="M18.022,33.569c 0.282,0-0.566-0.105-0.781-0.323c-0.432-0.431-0.432-1.132,0-1.564l10.022-10.035 L17.241,11.615c 0.431-0.432-0.431-1.133,0-1.564c0.432-0.432,1.132-0.432,1.564,0l10.803,10.814c0.433,0.432,0.433,1.132,0,1.564 L18.805,33.243C18.59,33.464,18.306,33.569,18.022,33.569z"
                />
              </g>
            </g>
          </svg>
        </div>
      </div>
    </section>

    <!-- test -->

    </div>

    <!-- Footer -->
    <footer class="bg-white text-center text-gray-600 py-4 shadow-lg">
